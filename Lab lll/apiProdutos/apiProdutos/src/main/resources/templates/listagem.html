<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .table-container {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<div class="container d-flex flex-column align-items-center">
    <div class="table-container col-md-10">
        <h2 class="text-center mb-4">Lista de Produtos</h2>

        <!-- Formulário de filtros -->
        <form method="get" class="row d-flex justify-content-between mb-3" id="form-filtros">
            <div class="col-7 text-center">
                <div class="d-flex justify-content-around align-items-center">
                    <!-- Opção Disponível -->
                    <div>
                        <input type="radio" name="opcao" value="Disponivel" id="disp"  />
                        <label for="disp">Disponível</label><br>

                        <select name="drop_disp" id="drop_disp" >
                            <option value="">Selecione</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>

                    <!-- Opção Categoria -->
                    <div>
                        <input type="radio" name="opcao" value="Categoria" id="cat_prod"/>
                        <label for="cat_prod">Categoria</label><br>

                        <select name="drop_cat" id="drop_cat" >
                            <option value="">Selecione</option>

                        </select>
                    </div>
                </div>

                <!-- Botões -->
                <div class="mt-3">
                    <button type="button" class="btn btn-success" id="btn-filtrar">Filtrar</button>
                    <a th:href="@{/listagem}" class="btn btn-danger">Limpar Filtro</a>
                </div>
            </div>

            <div class="col-3 text-end">
                <a th:href="@{/cadastro}" class="btn btn-primary">Cadastrar Novo Produto</a>
            </div>
        </form>

        <!-- Tabela de Produtos -->
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Disponível</th>
                <th>Categoria</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody id="produtos-lista">
            <!-- Aqui o JS vai injetar os produtos -->
            </tbody>
        </table>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/listagem.js"></script>
</body>
</html>
